<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="icon-container">
      <img src="images/logo.svg" />
      <div class="icons">
        <div><img src="images/icon-document.svg" /></div>
        <div><img src="images/icon-folder.svg" /></div>
        <div><img src="images/icon-upload.svg" /></div>

      </div>
    </div>

    <div class="used-space">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="usage-meter">
        <div class="fill">
          <div></div>
        </div>
      </div>
      <div class="meter-empty">0 GB</div>
      <div class="meter-full">1000 GB</div>
      <div class="remaining-space"><span>185 </span> GB Left</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    <br>Coded by <a href="https://www.kingcodes.dev"> Taryn King</a>.
  </div>
</body>

</html>
